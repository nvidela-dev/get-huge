<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" fill="#0d0d0d"/>

  <!-- Outer decorative border -->
  <rect x="20" y="20" width="472" height="472" fill="none" stroke="#6b5c3e" stroke-width="2" opacity="0.5"/>
  <rect x="30" y="30" width="452" height="452" fill="none" stroke="#c9a227" stroke-width="1" opacity="0.3"/>

  <!-- Corner decorations -->
  <g fill="#c9a227" opacity="0.6">
    <!-- Top left -->
    <path d="M20,60 L20,20 L60,20" fill="none" stroke="#c9a227" stroke-width="3"/>
    <!-- Top right -->
    <path d="M452,20 L492,20 L492,60" fill="none" stroke="#c9a227" stroke-width="3"/>
    <!-- Bottom left -->
    <path d="M20,452 L20,492 L60,492" fill="none" stroke="#c9a227" stroke-width="3"/>
    <!-- Bottom right -->
    <path d="M452,492 L492,492 L492,452" fill="none" stroke="#c9a227" stroke-width="3"/>
  </g>

  <!-- Main icon - stylized dumbbell/strength symbol -->
  <g fill="#c9a227">
    <!-- Left weight plate -->
    <rect x="100" y="180" width="50" height="152" rx="4"/>
    <rect x="70" y="200" width="30" height="112" rx="2"/>

    <!-- Right weight plate -->
    <rect x="362" y="180" width="50" height="152" rx="4"/>
    <rect x="412" y="200" width="30" height="112" rx="2"/>

    <!-- Bar -->
    <rect x="150" y="236" width="212" height="40" rx="2"/>
  </g>

  <!-- "GET HUGE" text -->
  <text x="256" y="420" font-family="Cinzel, serif" font-size="56" font-weight="600" fill="#e8e2d6" text-anchor="middle" letter-spacing="4">GET HUGE</text>

  <!-- Subtle glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
